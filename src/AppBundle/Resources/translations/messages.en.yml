subscription:
    text: >
        You can subscribe to "Mashina Vremeni" band recent news and upcoming events announcements
        just by entering your e-mail in the form below

    checkout:
        subscribe:
            title: Confirmation

            pre:
                text: >
                    E-mail '%email%' awaits for subscription confirmation.
                    To proceed, please, press the button below

                button: Confirm

            post:
                text: >
                    Congratulations! We've added '%email%' to our mailing list.
                    As of now you will regularly receive band's latest updates.

                button: homepage

        unsubscribe:
            title: Unsubscribe

            pre:
                text: >
                    E-mail '%email%' is currently subscribed for notifications.
                    If you wish to cancel subscription, please, press the confirmation button.

                button:
                    yes: No, I've changed my mind
                    no:  Unsubscribe

            post:
                text: >
                    E-mail '%email%' was removed from our mailing list.
                    You won't receive band's updates anymore

                button: homepage
