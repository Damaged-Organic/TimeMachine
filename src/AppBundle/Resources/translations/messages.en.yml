error:
    back: homepage

    403:
        title:     Access forbidden
        statement: 403 - Forbidden
        text: >
            <p>На любой вопрос готов ответ. Жизнь всегда была послушна силе.</p>
            <p>Но никто не верит в то, что на свете ветра нет, даже если ветер запретили!</p>


    404:
        title:     Page not found
        statement: 404 - Not Found
        text: >
            <p>Пока ты шел как на красный свет, ты был герой, сомнений нет. Никто не мог тебя с пути свернуть.</p>
            <p>Но если все открыть пути, куда идти и с кем идти? И как бы ты тогда нашел свой путь?</p>

    500:
        title:     Server error
        statement: 500 - Internal Server Error
        text: >
            <p>Вот и все. Скоро будет рассвет. Мы пройдем по песку вдоль воды.</p>
            <p>Может быть, кто-нибудь через тысячу лет разглядит на песке эти следы.</p>

    fallback:
        title: Your browser is not supported

        headline: Site supports only latest browsers verions

        latest: Latest version
        above:  10 and above

        link: get the latest version

