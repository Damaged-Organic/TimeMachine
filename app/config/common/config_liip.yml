# app/config/common/config_liip.yml
liip_imagine:
    resolvers:
       default:
          web_path:
              web_root:     %kernel.root_dir%/../www
              cache_prefix: media/cache

    loaders:
       default:
          filesystem:
             data_root: %kernel.root_dir%/../www/

    filter_sets:
        cache: ~

        blog_image_thumb:
            quality: 100
            filters:
                thumbnail: { size: [500, 500], mode: outbound }

        album_cover_thumb:
            quality: 100
            filters:
                thumbnail: { size: [500, 500], mode: outbound }

        some_watermark:
            filters:
                watermark:
                    image:    ../www/bundles/app/images/some-watermark.png
                    size:     0.2
                    position: topright
